<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>To Do List</title>
</head>

<body>
    <div class="nav" id="id-nav">
        <div class="header">
            <div class="perfil">
                <img src="./src/Foto de Perfil.png" alt="Foto de perfil de uma mulher" width="30px;">
                <p id="name">Renata</p>
            </div>
            <div class="icones">
                <button class="icon-aba"><i id="icon-aba" class="bi bi-unindent"></i width="200px"></button>
            </div>
        </div>

        <div class="add-task">
            <button class="btn-add-task"></button>
            <input class="input-task" placeholder="Adicionar Tarefa">
        </div>

        <div class="footer">
            <i id="icon-config" class="bi bi-gear-fill"></i>
            <p>Configurações</p>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <ul class="list-task">
                    
            </ul>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
